<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="main">
    <div class="container">

        <form id="form" class="for">
          <div class="fix">
          <div class="input-control">
            <label for="date">DAY</label><br>
            <input type="text" name="" id="date" placeholder="DD"  
            minlength="1" maxlength="2" >
            <div class="error"></div><br>
          </div>


            <div class="input-control">
            <label for="month">MONTH</label><br>
            <input type="text" name="" id="month" placeholder="MM"  
            minlength="1" maxlength="2">
            <div class="error"></div><br>
          </div> 

            <div class="input-control">
            <label for="year">YEAR</label><br>
            <input type="text" name="" id="year" placeholder="YYYY"  
             minlength="4" maxlength="4">
            <div class="error"></div><br>
          </div>
        </div>

            <button type="submit">&darr;</button>
             
        </form>
        
        <div id="ext">
        
         <p > <span id="he3">-- </span>years  </p>
         
         <p > <span id="he2">-- </span>months </p>
         
          <p ><span id="he"> -- </span> days </p>
          
        </div>
    </div>
 </div>
         <script src="script.js"></script>
    
</body>
</html>
